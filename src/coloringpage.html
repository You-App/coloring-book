<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style/main.css" />
        <title>Off the Edge Coloring</title>
        <script src="https://use.fontawesome.com/20cbea2300.js"></script>
    </head>

    <body>
        <nav class="navigation">
            <ul>
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="index.html">Home</a>
                    <a href="help.html">Help</a>
                    <a href="./case-study.html">Case Study</a>
                    <a href="https://github.com/b7s9/coloring-book" rel="noopener noreferrer" target="_blank">Github
                        Repository&nbsp;<i class="fa fa-github-alt" aria-hidden="true"></i></a>
                </div>
                <span style="font-size:30px;cursor:pointer;" onclick="openNav()"><i class="fa fa-bars"
                       aria-hidden="true"></i></span>
                <li>
                    <span class="display">Off the Edge
                        <span class="c">c</span>
                        <span class="o">o</span>
                        <span class="l">l</span>
                        <span class="oo">o</span>
                        <span class="r">r</span>
                        ing</span>
                </li>
                <li class="logo">
                    <a href="index.html"><span><img src="images/icon.png"></span></a>
                </li>
            </ul>
        </nav>

        <main>
            <div class="canvas component">
                <div id="coloring-page" class="interactable"></div>
                <h3 class="author">Author Name</h3>
            </div>
            <div class="drawer component">
                <ul class="row tools">
                    <li class="undo">
                        <button>
                            <i class="fa fa-undo"></i>
                        </button>
                    </li>
                    <li class="redo">
                        <button>
                            <i class="fa fa-repeat"></i>
                        </button>
                    </li>
                    <li class="download">
                        <button>
                            <i class="fa fa-download"></i>
                        </button>
                    </li>
                </ul>
                <ul class="row color-picker">
                    <li class="ultra-color-picker">
                        <!-- this opens the extended color picker component -->
                        <button>
                            <i class="fa fa-paint-brush"></i>
                        </button>
                    </li>
                    <li class="swatch">
                        <button data-color="#fac"></button>
                    </li>
                    <li class="swatch">
                        <button data-color="#987432"></button>
                    </li>
                    <li class="swatch">
                        <button data-color="#457890"></button>
                    </li>
                </ul>
            </div>
        </main>

        <script src="js/main.js"></script>
        <script src="js/color-picker.js"></script>
        <script src="js/generatePage.js" type="module"></script>
    </body>

</html>
